    <style>
        body {
            position: relative;
        }

        body,
        html {
            height: 100%;
        }

        /*
            Comment me to have the hamburger pushing the canvas
        */
        #c {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            padding: 5px;
            /* z-index: 1; */
        }

        orientation-gizmo {
            position: absolute;
            top: 80px;
            right: 20px;
            border-radius: 100%;
            cursor: pointer;
        }

        orientation-gizmo:hover {
            background: rgba(255, 255, 255, .2);
        }

        /* ----------------- Pastilles ---------------- */

        .share-box {
            position: fixed;
            right: 10px;
            top: 120px;
            z-index: 5;
        }

        .share-box .the-box {
            background: #bc7f7f;
            width: 36px;
            height: 36px;
            border-radius: 100%;
            margin-top: 8px;
            font-size: 0;
            line-height: 36px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .share-box .the-box .iconfont {
            font-size: 16px;
            color: #ffffff;
        }

        .share-box .the-box:hover {
            background: #5340fe;
        }

    </style>
